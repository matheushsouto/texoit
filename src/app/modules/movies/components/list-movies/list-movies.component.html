<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" class="mat-table">
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let data"> {{ data.id }} </td>
    </ng-container>
    <!-- Year Column -->
    <ng-container matColumnDef="year">
      <th class="column-search" mat-header-cell *matHeaderCellDef>
          Year
        <mat-form-field>
          <input matInput (input)="onYearChange($event)" type="number" placeholder="Filter by year">
        </mat-form-field>
      </th>
      <td mat-cell *matCellDef="let data"> {{ data.year }} </td>
    </ng-container>
    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let data"> {{ data.title }} </td>
    </ng-container>
    <!-- Winner Column -->
    <ng-container matColumnDef="winner">
      <th class="column-search" mat-header-cell *matHeaderCellDef>
        Winner
        <mat-form-field>
          <mat-label>Yes/No</mat-label>
          <mat-select [(value)]="filterInfo.winner" (selectionChange)="onWinnerSelectionChange($event.value)">
            <mat-option [value]="true">Yes</mat-option>
            <mat-option [value]="false">No</mat-option>
            <mat-option value="all">All</mat-option>
          </mat-select>
        </mat-form-field>

      </th>
      <td mat-cell *matCellDef="let data"> {{ data.winner ? 'Yes' : 'No' }} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons (page)="setPaginatorData($event)">
  </mat-paginator>
</div>
