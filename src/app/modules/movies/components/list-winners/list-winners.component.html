<h2>{{ title }}</h2>
<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput type="number" (input)="getItems($event)" placeholder="Search by year">
</mat-form-field>
<table mat-table [dataSource]="data" class="mat-elevation-z8">
  <!-- Id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let data">{{ data.id }}</td>
  </ng-container>
  <!-- Year Column -->
  <ng-container matColumnDef="year">
    <th mat-header-cell *matHeaderCellDef>Year</th>
    <td mat-cell *matCellDef="let data">{{ data.year }}</td>
  </ng-container>
  <!-- Title Column -->
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>Title</th>
    <td mat-cell *matCellDef="let data">{{ data.title }}</td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let row; columns: columns;"></tr>
</table>
