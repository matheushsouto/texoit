<div class="table-container">
  <h2>{{ title }}</h2>
  <table mat-table [dataSource]="data" class="mat-elevation-z8">
      <!-- Producer Column -->
      <ng-container matColumnDef="producer">
        <th mat-header-cell *matHeaderCellDef>Producer</th>
        <td mat-cell *matCellDef="let data">{{ data.producer }}</td>
      </ng-container>
      <!-- Interval Column -->
      <ng-container matColumnDef="interval">
        <th mat-header-cell *matHeaderCellDef>Interval</th>
        <td mat-cell *matCellDef="let data">{{ data.interval }}</td>
      </ng-container>
      <!-- PreviousYear Column -->
      <ng-container matColumnDef="previousYear">
        <th mat-header-cell *matHeaderCellDef>Previous Year</th>
        <td mat-cell *matCellDef="let data">{{ data.previousWin }}</td>
      </ng-container>
      <!-- FollowingYear Column -->
      <ng-container matColumnDef="followingYear">
        <th mat-header-cell *matHeaderCellDef>Following Year</th>
        <td mat-cell *matCellDef="let data">{{ data.followingWin }}</td>
      </ng-container>
    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;"></tr>
  </table>
</div>
